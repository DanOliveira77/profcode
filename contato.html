<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Ajax</title>
</head>
<body>
    <header>
        <img src="img/profajax.png" width="700">
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="musicas.html">Músicas</a>
        <a href="aulas.html">Aula Gratis</a>
        <a href="planos.html">Planos</a>
        <a href="contato.html">Contato</a>
    </nav>
    <main>
        <form method="get" action="">
            <fieldset>
                <legend>Contato</legend>
                <label for="nome">Nome*:</label>
                <input type="text" id="nome" name="txtnome" required><br>
                <label for="email">e-mail*</label>
                <input type="email" id="email" name="txtnome" required><br>
                <label>Telefone*</label>
                <input type="telefone" id="telefone" required><br>
                <br>
                <form action="x.asp">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="sexo" id="masculino" value="m" checked>
                    <br>
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="sexo" id="feminino" value="f">
                    <br>
                    </label>
                    <br>
                    <label>Estado*</label>
                    <select id="estado" class="select2">
                        <option value=""></option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select><br>
                    <label for="msg">Mensagem</label><br>
                    <textarea rows="5" cols="40" name="msg"></textarea><br>
                    <button>Enviar</button>
            </fieldset>
        </form>
    </main><br>
    <footer>
        <strong>Prof Ajax - 2023</strong>
    </footer>
</body>
</html>
